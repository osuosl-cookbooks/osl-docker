---
driver_config:
  user_data: userdata.txt

provisioner:
  name: chef_zero
  data_bags_path: test/integration/data_bags
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  attributes:
    osl-selinux:
      enforcing: true

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/inspec

suites:
  - name: default
    run_list:
      - recipe[docker_test]
      - recipe[osl-docker::default]
    verifier:
      controls:
        - default
        - selinux
  - name: default_setup_repo
    run_list:
      - recipe[docker_test]
      - recipe[osl-docker::default]
    verifier:
      controls:
        - default
        - selinux
    attributes:
      osl-docker:
        setup_repo: false
    excludes:
      - almalinux-8
  - name: default_tls
    run_list:
      - recipe[docker_test]
      - recipe[osl-docker::default]
    attributes:
      osl-docker:
        tls: true
    driver_config:
      server_name: default_tls
    provisioner:
      multiple_converge: 3
    verifier:
      controls:
        - default
        - selinux
      inputs:
        tls: true
        docker_env: 'DOCKER_HOST="tcp://127.0.0.1:2376" DOCKER_CERT_PATH="/etc/docker/ssl" DOCKER_TLS_VERIFY="1"'
  - name: osl_dockercompose
    run_list:
      - recipe[docker_test::compose]
    verifier:
      controls:
        - default
        - selinux
        - osl_dockercompose
  - name: client
    run_list:
      - recipe[osl-docker::client]
    verifier:
      controls:
        - default
        - selinux
      inputs:
        client_only: true
  - name: nvidia
    run_list:
      - recipe[osl-docker::nvidia]
    excludes:
      - debian-12
      - ubuntu-24.04
    verifier:
      controls:
        - nvidia
        - selinux
  - name: powerci
    run_list:
      - recipe[osl-docker::powerci]
    excludes:
      - debian-12
      - ubuntu-24.04
    verifier:
      controls:
        - default
        - powerci
        - selinux
      inputs:
        docker_env: 'DOCKER_HOST="tcp://0.0.0.0:2375"'
  - name: ibmz_ci
    run_list:
      - recipe[osl-docker::ibmz_ci]
    driver_config:
      server_name: ibmz_ci
    provisioner:
      multiple_converge: 3
    excludes:
      - debian-12
      - ubuntu-24.04
    verifier:
      controls:
        - default
        - ibmz-ci
        - selinux
      inputs:
        docker_env: 'DOCKER_HOST="tcp://0.0.0.0:2375"'
  - name: workstation
    run_list:
      - recipe[osl-docker::workstation]
    excludes:
      - almalinux-9
      - almalinux-8
      - ubuntu-24.04
    verifier:
      controls:
        - default
        - workstation
        - selinux
      inputs:
        docker_env: 'DOCKER_HOST="tcp://0.0.0.0:2375"'
