---
driver_config:
  user_data: userdata.txt

provisioner:
  name: chef_zero
  data_bags_path: test/integration/data_bags
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  enforce_idempotency: true
  multiple_converge: 3
  deprecations_as_errors: true
  attributes:
    osl-selinux:
      enforcing: true

verifier: inspec

suites:
  - name: default
    run_list:
      - recipe[docker_test]
      - recipe[osl-docker::default]
  - name: default_tls
    run_list:
      - recipe[docker_test]
      - recipe[osl-docker::default]
    attributes:
      osl-docker:
        tls: true
    driver_config:
      server_name: default_tls
  - name: client
    run_list:
      - recipe[osl-docker::client]
  - name: compose
    run_list:
      - recipe[osl-docker::compose]
  - name: nvidia
    verifier: inspec
    run_list:
      - recipe[osl-docker::nvidia]
    excludes:
      - centos-8 # TODO: Add back after we upgrade to version 440 or later
      - debian-10
  - name: powerci
    run_list:
      - recipe[osl-docker::powerci]
    excludes:
      - debian-10
  - name: ibmz_ci
    run_list:
      - recipe[osl-docker::ibmz_ci]
    driver_config:
      server_name: ibmz_ci
    excludes:
      - debian-10
  - name: workstation
    run_list:
      - recipe[osl-docker::workstation]
    excludes:
      - centos-7
      - centos-8
